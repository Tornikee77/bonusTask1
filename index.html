<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="searchGitub">
      <div class="gitHubUser">
        <div class="searchWrapper">
          <input
            type="text"
            id="userName"
            placeholder="Search GitHub usernameâ€¦"
          />
          <img
            class="searchIcon"
            src="assets/svg/Combined Shape (1).svg"
            alt=""
          />
          <button id="search" class="searchBtn">Search</button>
        </div>

        <div class="profileContainer bottomContainer">
          <div class="topContainer">
            <div class="fotoContainer"></div>

            <div class="profileInfo">
              <div class="nameAndJoin"></div>
              <div class="bioContainer"></div>
            </div>
          </div>

          <div class="footerContainer">
            <div class="followerCountContainer">
              <div class="repo"></div>
              <div class="follower"></div>
              <div class="following"></div>
            </div>
            <div class="usefullLinks">
              <div class="locationAndGithub">
                <div class="location"></div>
                <div class="github"></div>
              </div>
              <div class="socMedia">
                <div class="twitter"></div>
                <div class="githubWebsite"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
